name: Playwright workflow

on: 
  push: 
    branches: 
      - main ##TheoCreditDomain-Branch

  workflow_dispatch:

jobs:
  job_1:
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os_version: [macos-latest, ubuntu-latest]
        node_version: [12, 14, 16]

    name: My MY
    runs-on: ${{ matrix.os_version }}
    steps:
      - uses: actions/setup-node@v3.6.0
        with: 
          node-version: ${{ matrix.os_version }}
  



